<!DOCTYPE html>
<html>
<head>
  <title>UPI - Web Programming 101</title>
  <link rel="icon" href="upi.ico" type="image/x-icon" />
  <script src="processing.js"></script>
  <script type="application/processing" data-processing-target="pjs">
    void setup() {
      size(400, 400);

      background(0, 190, 200);

      fill(0, 150, 0);
      rect(-1, 300, 401, 100) // ibarabara

      fill(200, 200, 0); // The sun
      ellipse(80, 64, 100, 100);

      fill(240, 240, 240);

      ellipse(200, 270, 180, 160); // igisusu
      ellipse(200, 160, 130, 110); // umutumba

      line(260, 160, 320, 130); // ukubanfu
      line(150, 160, 90, 130); // ukuryo

      ellipse(200, 80, 80, 80); // umutwe

      fill(0, 0, 0);
      ellipse(210, 70, 10, 10); // amaso
      ellipse(190, 70, 10, 10); // amaso

      fill(255, 255, 255);
      ellipse(200, 140, 10, 10); //igifungo
      ellipse(200, 170, 10, 10); //igifungo
      ellipse(200, 200, 10, 10); //igifungo

    }
  </script>
</head>
<body>
  <h1>Drawing basics</h1>
  <p>Challenge: The Snowman</p>
  <canvas id="pjs"> </canvas>
</body>
</html>
