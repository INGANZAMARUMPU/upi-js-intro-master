<!DOCTYPE html>
<html>
<head>
  <title>UPI - Web Programming 101</title>
  <link rel="icon" href="upi.ico" type="image/x-icon" />
  <script src="processing.js"></script>
  <script type="application/processing" data-processing-target="pjs">
    void setup() {
      size(400, 400);
var movies = [
    {
        title: "Puff the Magic Dragon",
        review: "good movie ever!!"
    },
    
    {
        title: "Live free or DIE HARD",
        review: "Best movie ever!!"
    }
];

for(var i=0; i<movies.length; i++){
    fill(84, 140, 209);
    textAlign(CENTER, CENTER);
    textSize(20);
    text(movies[i].title, 200, 50+i*50);
    textSize(10);
    text(movies[i].review, 200, 70+i*50);
}
    }
  </script>
</head>
<body>
  <h1>Drawing basics</h1>
  <p>Challenge: The Snowman</p>
  <canvas id="pjs"> </canvas>
</body>
</html>
